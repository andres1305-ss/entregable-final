<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEX</title>
        <!-- css-->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/templatemo.css">
        <link rel="stylesheet" href="css/custom.css">
        <link rel="stylesheet" href="css/fontawesome.css">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.payment-form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    color: #555;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
    box-sizing: border-box;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

button {
    padding: 15px;
    background-color: #517B4E;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #2ab448;
}
</style>

</head>
<body>
    <form action="#" method="POST" class="payment-form">
        <h1>Pagos</h1>
        <div class="form-group">
            <label for="name">Nombre del titular:</label>
            <input type="text" id="name" name="name" placeholder="Eduardo Blanco" required>
        </div>

        <div class="form-group">
            <label for="cardNumber">Número de tarjeta:</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9876 5432" required>
        </div>

        <div class="form-group">
            <label for="expiry">Fecha de vencimiento:</label>
            <input type="month" id="expiry" name="expiry" required>
        </div>

        <div class="form-group">
            <label for="cvv">Código de seguridad (CVV):</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>
        </div>

        <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="eduardo@gmail.com" required>
        </div>

        <div class="form-group">
            <label for="address">Dirección de facturación:</label>
            <input type="text" id="address" name="address" placeholder="Dirección" required>
        </div>

        <button type="submit" class="pay-button">Pagar</button>
    </form>
</div>
</body>
</html>
